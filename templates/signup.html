<!DOCTYPE html>
<html lang="ja" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sign.css">
</head>


<body class="h-100">
    <nav class="header navbar navbar-light bg-light">
        <div class="d-flex">
            <a href=login><button class="btn-lg btn-outline-dark">ログイン</button></a>
        </div>
    </nav>

    {% with messages = get_flashed_messages()%}
      {% if messages %}
        {% for msg in messages %}
          <p>{{msg}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form class="container-fluid h-100" method="POST" action=/signup>
        <div class="h-25">
            <div class="position-relative top-50 text-center">
                <label for="yourName">
                    <h1>名前</h1>
                </label><br>
                <input class="form-control" type="text" name="name" id="yourName" required>
            </div>
        </div>
        <div class="h-25">
            <div class="position-relative top-50 text-center">
                <label for="yourEmail">
                    <h1>メールアドレス</h1>
                </label><br>
                <input class="form-control" type="email" name="email" id="yourEmail" required>
            </div>
        </div>
        <div class="h-25">
            <div class="position-relative top-50 text-center">
                <label for="yourPassword">
                    <h1>パスワード</h1>
                </label><br>
                <input class="form-control" type="password" name="password" id="yourPassword" required>
            </div>
        </div>
        <div class="h-25">
            <div class="position-relative top-50 text-center">
                <button type="submit" class="btn-lg btn-outline-dark">無料でログイン</button>
            </div>
        </div>
    </form>
</body>

</html>
